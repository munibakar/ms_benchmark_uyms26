spring:
  application:
    name: user-service
  
  cloud:
    compatibility-verifier:
      enabled: false

  graphql:
    path: /graphql
    graphiql:
      enabled: true
      path: /graphiql

# GraphQL Client Service URLs
PROFILE_SERVICE_URL: ${PROFILE_SERVICE_URL:http://profile-service:9001}
SUBSCRIPTION_SERVICE_URL: ${SUBSCRIPTION_SERVICE_URL:http://subscription-and-billing-service:9100}
CONTENT_SERVICE_URL: ${CONTENT_SERVICE_URL:http://content-management-service:9200}

# Server Configuration
server:
  port: ${SERVER_PORT:9000}
  error:
    include-message: always
    include-binding-errors: always

