apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: h3x0rr/api-gateway:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8765
          env:
            - name: SERVER_PORT
              value: "8765"
            - name: CONFIG_SERVER_URI
              value: "http://config-server:8888"
            - name: JWT_SECRET # Env variable olarak da verelim
              value: "your-256-bit-secret-key-change-this-in-production-make-it-very-long-and-secure"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8765
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort # Dışarıdan erişim için NodePort kullanıyoruz (Localhost'ta kolay test için)
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8765        # Servis portu
      targetPort: 8765  # Pod portu
      nodePort: 30000 