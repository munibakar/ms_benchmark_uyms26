# Authentication Service Configurationn

# Server Configuration
server.port=8000

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:authentication_service_db}?serverTimezone=Europe/Istanbul
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.timezone.default_storage=NORMALIZE
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.time-zone=Europe/Istanbul
spring.jackson.serialization.write-dates-as-timestamps=false

# Application Configuration
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production}
app.jwt.expiration=86400000
app.jwt.issuer=netflix-clone-auth
app.jwt.audience=netflix-clone-users

# Google OAuth2
app.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}

# Logging Configuration
logging.level.com.authentication.microservices.authentication=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:*}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Origin,Content-Type,Accept,Authorization
cors.max-age=3600

# Feign Client Configuration
# User Service ile iletişim için timeout ayarları
feign.client.config.user-service.connect-timeout=10000
feign.client.config.user-service.read-timeout=10000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always