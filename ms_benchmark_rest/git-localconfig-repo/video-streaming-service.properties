# Video Streaming Service Configuration

# Server Configuration
server.port=9300

# Video Base Path Configuration
# Video dosyalarının bulunduğu temel dizin
# Absolute path veya relative path kullanılabilir
video.base-path=${VIDEO_BASE_PATH:${user.home}/videos}

# Logging Configuration
logging.level.com.microservices.video_streaming_service=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cloud.openfeign=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Feign Client Configuration
# Content Management Service ile iletişim için timeout ayarları
feign.client.config.content-management-service.connect-timeout=10000
feign.client.config.content-management-service.read-timeout=15000

# Subscription Service URL
application.config.subscription-service-url=http://subscription-and-billing-service:9100

# Subscription Service timeout ayarları
feign.client.config.subscription-service.connect-timeout=10000
feign.client.config.subscription-service.read-timeout=10000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Video Streaming Configuration
# Maksimum chunk size (bytes) - Range request için
video.streaming.chunk-size=1048576
# Video streaming buffer size
video.streaming.buffer-size=8192







