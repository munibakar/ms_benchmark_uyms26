spring:
  application:
    name: user-service
  
  cloud:
    compatibility-verifier:
      enabled: false
  
  # Database Configuration (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: ${SERVER_PORT:9000}
  error:
    include-message: always
    include-binding-errors: always

# Feign Client Configuration for Service Chain Test
application:
  config:
    profile-service-url: http://profile-service:9001
    subscription-service-url: http://subscription-and-billing-service:9100
    payment-service-url: http://subscription-and-billing-service:9100
    content-service-url: http://content-management-service:9200

# OpenFeign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
