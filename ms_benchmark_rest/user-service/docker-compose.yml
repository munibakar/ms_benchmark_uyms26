version: '3.8'

services:
  # PostgreSQL Database for User Service
  user-service-db:
    image: postgres:16-alpine
    container_name: user-service-db
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - user-service-db-data:/var/lib/postgresql/data
    networks:
      - user-service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service Application
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      # Server Configuration
      SERVER_PORT: 9000
      
      # Database Configuration
      DB_HOST: user-service-db
      DB_PORT: 5432
      DB_NAME: user_service_db
      DB_USER: user
      DB_PASSWORD: password
      
      # Config Server Configuration
      CONFIG_SERVER_URI: http://spring-cloud-config-server:8888
      
      # Eureka Configuration
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://naming-server:8761/eureka
      
      # CORS Configuration
      CORS_ORIGINS: "*"
    ports:
      - "9000:9000"
    networks:
      - user-service-network
      - microservices-network
    depends_on:
      user-service-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/users/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  user-service-network:
    driver: bridge
  microservices-network:
    external: true
    name: microservices-network

volumes:
  user-service-db-data:
    driver: local

